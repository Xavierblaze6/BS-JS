<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Display</title>
</head>
<body>
  <button onclick="showDate()">Show Date</button>
  <div id="dateResult"></div>

  <button onclick="showTime()">Show Time</button>
  <div id="timeResult"></div>

  <script>
    function showDate() {
      let today = new Date();
      let date = today.toLocaleDateString();
      document.getElementById('dateResult').innerHTML = `${date}`;
    }

    function showTime() {
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Kolkata', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      let currentTime = new Date().toLocaleString('en-US', options);
      document.getElementById('timeResult').innerHTML = `${currentTime} GMT+530(Indian Standard Time)`;
    }
  </script>
</body>
</html>
