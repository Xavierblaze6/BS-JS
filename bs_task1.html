<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort String Alphabetically</title>
</head>
<body>
  <h1>Sort String Alphabetically Example</h1>

  <script>
    function sortStringAlphabetically(str) {
      let charArray = str.split('');
      let sortedArray = charArray.sort();
      let sortedString = sortedArray.join('');
      return sortedString;
    }

    let inputString = 'webmaster';
    let sortedString = sortStringAlphabetically(inputString);

    document.write(`<p>Original String: ${inputString}</p>`);
    document.write(`<p>Sorted String: ${sortedString}</p>`);
  </script>
</body>
</html>
